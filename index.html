<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <!-- 本番環境に埋め込むチャットボットのスタイルの開始 -->
    <!-- 本番環境に埋め込むチャットボットのスタイルの終了 -->
  </head>
  <body>
    <!-- 本番環境に埋め込むチャットボットのUIの開始 -->
    <div id="chatbot-widget-container"></div>
    <!-- 本番環境に埋め込むチャットボットのUIの終了 -->

    <!-- 本番環境に埋め込むチャットボットのスクリプトの開始 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="/chatbot-widget/chatbot-widget.umd.js"></script>
    <script>
      // Vueアプリケーションの作成とマウント
      const app = Vue.createApp({
        data() {
          return {
            isChatbotOpen: false
          };
        },
        methods: {
          toggleChatbot() {
            this.isChatbotOpen = !this.isChatbotOpen;
          }
        },
        template: `
          <div class="chatbot-embed-container">
            <button @click="toggleChatbot" class="chatbot-toggle-button">
              {{ isChatbotOpen ? 'チャットを閉じる' : 'チャットを開く' }}
            </button>
            <chatbot-window v-if="isChatbotOpen" class="floating-chatbot"></chatbot-window>
          </div>
        `,
      });

      // ChatbotWindow コンポーネントをグローバルに登録
      app.component('chatbot-window', ChatbotWidget);

      app.mount('#chatbot-widget-container');
    </script>
    <!-- 本番環境に埋め込むチャットボットのスクリプトの終了 -->
  </body>
</html>
